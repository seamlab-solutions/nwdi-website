<div class="clinic">
    <div class="media mb-3 pt-3">
        <img usemap="#branchmap" class="branchmap mr-3" src="/images/website-map.png">
        <map name="branchmap">
            <area repeat.for="branch of branches" shape="rect" coords="${branch.coords}" click.delegate="show_branch($index)">
        </map>
        <div class="media-body">
            <div class="card">
                <div class="card-header">
                    <select class="form-control text-center" change.delegate="select_branch($event)">
                        <option value="1" selected>D. Tuazon</option>
                        <option value="0">Malabon</option>
                        <option value="2">Baesa</option>
                        <option value="3">Manila</option>
                        <option value="4">Binondo</option>
                        <option value="5">North Edsa</option>
                        <option value="6">Makati</option>
                        <option value="7">Las Pi√±as</option>
                        <option value="8">Novaliches</option>
                        <option value="9">Meralco</option>
                    </select>
                </div>
                <div class="card-body">
                    <div>
                        <img src="/images/address.gif" />
                        <address>
                            ${selected_branch.address1}<br>
                            ${selected_branch.address2}<br>
                            ${selected_branch.address3}
                        </address>
                    </div>
                    <hr />
                    <div>
                        <img src="/images/contact.png" />
                        <address>
                            ${selected_branch.contact_number}
                        </address>
                    </div>
                    <hr />
                    <div>
                        <img src="/images/services.jpg" />
                        <ul class="text-center">
                            <li for.repeat="service of selected_branch.services">

                            </li>
                            <li>
                                Fully Automated Laboratory Exams
                            </li>
                            <li>
                                Drug Test
                            </li>
                            <li>
                                X-ray
                            </li>
                            <li>
                                Ultrasound
                            </li>
                            <li>
                                ECG
                            </li>
                            <li>
                                2D-Echo
                            </li>
                            <li>
                                Vascular studies Carotid
                            </li>
                            <li>
                                Venous
                            </li>
                            <li>
                                Arterial
                            </li>
                        </ul>
                    </div>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>
